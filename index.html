<!doctype html>

<!--[if lt IE 7 ]> <html class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js"> <!--<![endif]-->
<head>
   <meta charset="utf-8">

   <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

   <title>Dotter</title>
   <meta name="description" content="Every dot is a geo-tagged tweet">
   <meta name="author" content="Sean Caetano Martin">

   <!--  Mobile viewport optimized: j.mp/bplateviewport -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
   <link rel="shortcut icon" href="/favicon.ico">
   <link rel="apple-touch-icon" href="/apple-touch-icon.png">


   <!-- CSS : implied media="all" -->
   <link rel="stylesheet" href="css/style.css?v=2">

   <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
   <script src="js/libs/modernizr-1.6.min.js"></script>
</head>

<body lang="en" >

  <div id="container">
  </div> <!--! end of #container -->


   <!-- JavaScript at the bottom for fast page loading -->

   <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.js"></script>
   <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.0.js"%3E%3C/script%3E'))</script>


   <!-- scripts concatenated and minified via ant build script-->
   <script>!Modernizr.canvas && document.write(unescape('%3Cscript src="js/libs/excanvas.js"%3E%3C/script%3E'))</script>
   <script src="/socket.io/socket.io.js"></script> 
   <script src="js/script.js"></script>
   <!-- end concatenated and minified scripts-->

</body>
</html>
